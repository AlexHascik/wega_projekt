<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">

    <title>Foodie's Kitchen</title>
</head>
<body>
    <div class = "page-container">
        <div class="header">
            <div class="logo">
                <img src="/images/logofood-removebg-preview.png" alt="Food Blog" /> 
                <span>Foodie's Kitchen</span>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Recipes</a></li>
                </ul>
            </div>
            <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
        </div>
        <div class="content">
            <div class="recipes-list">
                <h2> All recipes </h2>
                <div id="search-container">
                    <input type="text" id="search-bar" placeholder="Search recipes...">
                    <button onclick="searchRecipes()">Search</button>
                </div>
                <div id="most-recent-recipes">
                    <!-- Recipes will be injected here from JSON -->
                </div>
            </div>
            <div class="favorite-recipes">
                <h2>Top 5 Favorites</h2>
                <ul id="favorites">
                    <!-- Top 5 favorite recipes will be injected here from JSON -->
                </ul>
            </div>
        </div>
        
        <footer class="footer">
            <div class="copyright">
                &copy; <span id="year"></span>2023 Food Blog
            </div>
        </footer>
    </div>
    <script src="../js/displayRecipes.js"></script>
    <script src="../js/mobileNav.js"></script>
    <script src="../js/searchbar.js"></script>
    <script src="https://kit.fontawesome.com/267860f909.js" crossorigin="anonymous"></script>

</body>
</html>
