<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food blog</title>
</head>
<body>
    <div class = "page-container">

    
        <div class="header">
            <div class="logo">
                <img src="/images/logofood-removebg-preview.png" alt="Food Blog" /> 
                <span>Food Blog</span>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="/recipes/allRecipes.html">Recipes</a></li>
                </ul>
            </div>
            <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
        </div>
        <div class="main-grid">
            <div class="image-container" id="breakfast">
                    <img src="images/banana_breakfast.webp" alt="Description1">
                    <p class="image-text">Breakfast</p>

            </div>
            <div class="image-container" id="brunch">
        
                    <img src="images/breakfast3.jpeg" alt="Description2">
                    <p class="image-text">Brunch</p>
            </div>
        
            <div class="image-container" id="lunch">
                
                    <img src="images/lunch.webp" alt="Description3">
                    <p class="image-text">Lunch</p>
            

            </div>
            <div class="image-container" id="dinner">
                    <img src="images/dinner3.webp" alt="Description4">
                    <p class="image-text">Dinner</p>
            </div>
        </div>
        <div class="content">
            <div class="recipes-list">
                <h2>Most Recents</h2>
                <div id="most-recent-recipes">
                    <!-- Recipes will be injected here from JSON -->
                </div>
            </div>
            <div class="favorite-recipes">
                <h2>Top 5 Favorites</h2>
                <ul id="favorites">
                    <!-- Top 5 favorite recipes will be injected here from JSON -->
                </ul>
            </div>
        </div>
        
        
        <footer class="footer">
            <div class="copyright">
                &copy; <span id="year"></span>2023 Food Blog
            </div>
        </footer>
    </div>
    <script src="js/displayRecipes.js"></script>
    <script src="js/mobileNav.js"></script>
    <script src="https://kit.fontawesome.com/267860f909.js" crossorigin="anonymous"></script>

</body>
</html>
